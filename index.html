<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://www.udemy.com/course/complete-tailwind-css-beginner-to-advanced-with-project/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Audio Workshops</title>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800">
    <header>
        <hgroup>
            <h1 class="text-white text-6xl font-mono font-bold my-2 py-4 px-4 text-center">Audio Workshops</h1>
            <p class="text-white my-2 py-4 px-4 text-3xl font-mono text-center">For South African teachers who want to be the best</p>
        </hgroup>
    </header>
    <main>
        <div class="mt-12 px-2">
            <h2 class="text-center text-white text-2xl px-4">Select a workshop</h2>
            <div class="p-4 mt-3 border-2 border-pink-50 rounded-xl">
                <p class="text-white text-md font-semibold">0. Introduction</p>
                <div class="hidden justify-center my-4">
                    <audio controls>
                        <source src="./audio/testmp3.m4a" type="audio/mp4" />
                        Please update your browser or try a different browser to play the audio.
                    </audio>
                </div>
            </div>
            <div class="group workshop p-4 mt-3 border-2 border-pink-50 focus-within:border-pink-300 rounded-xl">
                <p class="text-white text-md font-semibold">1. How to decolonize your classroom</p>
                <p class="text-white text-sm">Featuring: Michael Morsches</p>
                <div class="hidden workshopaudio group-focus-within:flex justify-center my-4">
                    <audio controls>
                        <source src="./audio/testmp3.m4a" type="audio/mp4" />
                        Please update your browser or try a different browser to play the audio.
                    </audio>
                </div>
                <div class="hidden cheatsheet group-focus-within:block mt-2 text-center">
                    <a href="#" target="_blank" class="text-pink-200 underline">Cheat Sheet</a>
                </div>
            </div>
            <div class="p-4 mt-3 border-2 border-pink-50 rounded-xl">
                <p class="text-white text-md font-semibold">2. How to design a class routine</p>
                <p class="text-white text-sm">Featuring: Lori Niemoeller</p>
            </div>
            <div class="hidden justify-center my-4">
                <audio controls>
                    <source src="./audio/testmp3.m4a" type="audio/mp4" />
                    Please update your browser or try a different browser to play the audio.
                </audio>
            </div>
            <div class="mt-2 text-center hidden">
                <a href="#" target="_blank" class="text-pink-200 underline">Cheat Sheet</a>
            </div>
        </div>

                    <h2 class="text-white text-2xl pl-4">1. How to design a class routine</h3>
                    <p class="text-white text-lg pt-1 pl-4">Featuring: Lori Niemoeller</p>

        -->
    </main>
</body>
</html>
